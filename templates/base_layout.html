<!DOCTYPE html>
<html lang="en">
<head>
  <title>NYC DIVER</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Prevent Browser Caching -->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
  {% load static %}
  <!-- Shortcut icon for mobile screens -->
  <link rel="shortcut icon" type="image/png" href="{% static 'images/shortcut_icon.png' %}">
  <link rel="shortcut icon" sizes="192x192" href="{% static 'images/shortcut_icon.png' %}">
  <link rel="apple-touch-icon" href="{% static 'images/shortcut_icon.png' %}">
  <!-- Add additional CSS in static file -->
  <link rel="shortcut icon" href="#" /> <!-- get rid of favicon error -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  <div class="page-background responsive">
    <img src="/static/images/manhole.png" alt="nyc diver">
  </div>
  <div class="wrapper responsive">
    {% include 'header.html' %}
    <div class="page-wrapper responsive">
      {% block content %}{% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="{% static 'js/index-bundle.js' %}" defer data-expired="{{num_expired_events}}"></script>
  </div>
</body>
</html>
