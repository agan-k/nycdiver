<div class="message message--{{message_type}} responsive">
  <span class="icon icon--{{message_type}}">
    {% if message_type == 'success' %} 
    &#10003;&#10003;
    {% elif message_type == 'error' %} 
    &#9888; 
    {% elif message_type == 'warning' %} 
    &#9888; 
    {% elif message_type == 'info' %} 
    &#9432; 
    {% elif message_type == 'search' %} 
      <img class="messages__search-icon" src="/static/images/search.png" alt="search icon">
    {% endif %}
  </span>
  <span class="message__content">
    {{content}}
  </span>
</div>
